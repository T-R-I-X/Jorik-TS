on:
  push:
  pull_request:

jobs:
  rbxtsc:
    name: rbxtsc
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install node v18
      uses: actions/setup-node@v1
      with:
        node-version: 18
    - name: npm install
      run: npm install
    - name: rbxtsc
      uses: T-R-I-X/action-rbxtsc@v10